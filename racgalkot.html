    // Function to render members based on search query and filters
    function renderMembers(query = '', filter = 'all') {
      const resultsContainer = document.getElementById('results-container');
      const totalMembers = document.getElementById('total-members');
      const maleMembers = document.getElementById('male-members');
      const femaleMembers = document.getElementById('female-members');
      const oPositive = document.getElementById('o-positive');
      const footerCount = document.getElementById('footer-count');
      
      // Calculate statistics
      const maleCount = memberData.filter(m => m.gender === 'Male').length;
      const femaleCount = memberData.filter(m => m.gender === 'Female').length;
      const oPositiveCount = memberData.filter(m => m.bloodGroup.includes('O+')).length;
      
      // Update statistics
      totalMembers.textContent = memberData.length;
      maleMembers.textContent = maleCount;
      femaleMembers.textContent = femaleCount;
      oPositive.textContent = oPositiveCount;
      footerCount.textContent = memberData.length;
      
      // Filter members based on query and filter
      const filteredMembers = memberData.filter(member => {
        // Apply search query filter
        const matchesQuery = !query || (
          member.name.toLowerCase().includes(query.toLowerCase()) ||
          member.address.toLowerCase().includes(query.toLowerCase()) ||
          member.designation.toLowerCase().includes(query.toLowerCase()) ||
          member.profession.toLowerCase().includes(query.toLowerCase()) ||
          member.email.toLowerCase().includes(query.toLowerCase())
        );
        
        // Apply category filter
        let matchesFilter = true;
        if (filter !== 'all') {
          if (filter === 'executive') {
            matchesFilter = member.designation.toLowerCase().includes('president') ||
                           member.designation.toLowerCase().includes('secretary') ||
                           member.designation.toLowerCase().includes('treasurer') ||
                           member.designation.toLowerCase().includes('chair') ||
                           member.designation.toLowerCase().includes('officer');
          } else if (filter === 'teacher') {
            matchesFilter = member.profession.toLowerCase().includes('teacher') ||
                           member.profession.toLowerCase().includes('lecturer');
          } else if (filter === 'student') {
            matchesFilter = member.profession.toLowerCase().includes('student');
          } else if (filter === 'business') {
            matchesFilter = member.profession.toLowerCase().includes('business') ||
                           member.profession.toLowerCase().includes('shop') ||
                           member.profession.toLowerCase().includes('enterpreneur');
          }
        }
        
        return matchesQuery && matchesFilter;
      });
      
      // Clear previous results
      resultsContainer.innerHTML = '';
      
      if (filteredMembers.length === 0) {
        resultsContainer.innerHTML = `
          <div class="text-center text-gray-500 col-span-full py-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p>No members found matching "${query}"</p>
            <p class="text-sm mt-2">Try a different search term or filter</p>
          </div>
        `;
      } else {
        // Loop through each item and create an HTML card for it
        filteredMembers.forEach(member => {
          const memberCard = document.createElement('div');
          memberCard.className = 'member-card bg-gray-50 p-6 rounded-xl border border-gray-200 shadow-sm hover:shadow-lg';
          
          // Determine badge color based on designation
          let badgeColor = 'bg-blue-100 text-blue-800';
          if (member.designation.toLowerCase().includes('president')) {
            badgeColor = 'bg-purple-100 text-purple-800';
          } else if (member.designation.toLowerCase().includes('secretary') || member.designation.toLowerCase().includes('treasurer')) {
            badgeColor = 'bg-green-100 text-green-800';
          } else if (member.designation.toLowerCase().includes('chair') || member.designation.toLowerCase().includes('officer')) {
            badgeColor = 'bg-indigo-100 text-indigo-800';
          }
          
          memberCard.innerHTML = `
            <div class="flex justify-between items-start mb-2">
              <h3 class="text-lg font-semibold text-gray-800">${member.name}</h3>
              <span class="px-2 py-1 ${badgeColor} text-xs font-medium rounded-full">${member.designation || 'Member'}</span>
            </div>
            <p class="text-sm text-gray-600 mb-1"><strong>Profession:</strong> ${member.profession || 'Not specified'}</p>
            <p class="text-sm text-gray-600 mb-1"><strong>Address:</strong> ${member.address}</p>
            <p class="text-sm text-gray-600 mb-1"><strong>Email:</strong> ${member.email || 'Not provided'}</p>
            <p class="text-sm text-gray-600 mb-1"><strong>Phone:</strong> ${member.phone || 'Not provided'}</p>
            <div class="flex justify-between mt-3">
              <span class="text-xs px-2 py-1 bg-gray-200 text-gray-700 rounded-full">${member.gender}</span>
              <span class="text-xs px-2 py-1 bg-red-100 text-red-800 rounded-full">${member.bloodGroup || 'Unknown'}</span>
            </div>
          `;
          resultsContainer.appendChild(memberCard);
        });
      }
    }

    // Set up event listeners when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('searchInput');
      const filterButtons = document.querySelectorAll('.filter-btn');
      
      // Initial render
      renderMembers();
      
      // Search input event listener
      searchInput.addEventListener('input', (event) => {
        const query = event.target.value;
        const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
        renderMembers(query, activeFilter);
      });
      
      // Filter button event listeners
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Remove active class from all buttons
          filterButtons.forEach(btn => btn.classList.remove('active'));
          // Add active class to clicked button
          button.classList.add('active');
          
          const filter = button.dataset.filter;
          const query = searchInput.value;
          renderMembers(query, filter);
        });
      });
    });
  </script>

</body>
</html>
