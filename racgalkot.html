    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('results-container');

    // Function to render member cards on the page
    const renderMembers = (items) => {
      // Clear previous results
      resultsContainer.innerHTML = '';
      if (items.length === 0) {
        // Display a message if no members are found
        resultsContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">No members found matching your search.</p>';
        return;
      }

      // Loop through each item and create an HTML card for it
      items.forEach(member => {
        const memberCard = document.createElement('div');
        memberCard.className = 'member-card bg-gray-50 p-6 rounded-xl border border-gray-200 shadow-sm hover:shadow-lg';
        memberCard.innerHTML = `
          <h3 class="text-lg font-semibold text-gray-800 mb-2">${member.name}</h3>
          <p class="text-sm text-gray-600 mb-1"><strong>Designation:</strong> ${member.designation}</p>
          <p class="text-sm text-gray-600 mb-1"><strong>Profession:</strong> ${member.profession}</p>
          <p class="text-sm text-gray-600 mb-1"><strong>Address:</strong> ${member.address}</p>
          <p class="text-sm text-gray-600 mb-1"><strong>Email:</strong> ${member.email}</p>
          <p class="text-sm text-gray-600"><strong>Phone:</strong> ${member.phone}</p>
        `;
        resultsContainer.appendChild(memberCard);
      });
    };

    // Event listener for the search input
    searchInput.addEventListener('input', (event) => {
      // Get the search query and convert it to lowercase
      const query = event.target.value.toLowerCase();

      // Filter the members based on the query
      const filteredMembers = members.filter(member => {
        // Check if the query matches the name, address, email, or profession
        return member.name.toLowerCase().includes(query) ||
               member.address.toLowerCase().includes(query) ||
               member.email.toLowerCase().includes(query) ||
               member.profession.toLowerCase().includes(query);
      });

      // Render the filtered members
      renderMembers(filteredMembers);
    });

    // Initial render of all members when the page loads
    window.onload = () => {
      renderMembers(members);
    };
