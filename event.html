<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Online Events</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Set the default font for the page */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Define the fade-in and slide-up animation */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* * Class to apply the animation.
         * We'll start it as 'hidden' (opacity: 0)
         * and the JS will trigger the animation.
        */
        .event-card {
            opacity: 0; /* Start hidden */
        }
        
        /* A class to be added by JS to trigger the animation */
        .animate-card {
            animation: fadeInSlideUp 0.6s ease-out forwards;
        }

    </style>
</head>
<body class="bg-gray-100 min-h-screen antialiased">

    <div class="container mx-auto px-4 py-12 md:py-20">
        
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Upcoming Online Event</h1>
            <p class="text-lg text-gray-600">Join us for our latest web workshop.</p>
        </header>

        <!-- Event Cards Grid -->
        <!-- Centering the single card -->
        <main class="flex justify-center">

            <!-- 
                EVENT CARD 1 
                - Add the 'event-card' class to each card you want to animate.
                - Replace 'YOUR_DOC_ID_HERE' with your actual Google Doc ID.
            -->
            <div class="event-card bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-2xl hover:-translate-y-1 w-full max-w-md">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-sm font-semibold text-blue-600">Webinar</span>
                        <span class="inline-block bg-green-100 text-green-800 text-xs px-3 py-1 rounded-full font-semibold">New</span>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Intro to Modern Web Dev</h2>
                    <p class="text-gray-500 text-sm mb-4"><strong>Date:</strong> November 28, 2025 @ 2:00 PM (GMT)</p>
                    <p class="text-gray-700 mb-6">
                        A beginner-friendly session covering the fundamentals of HTML, CSS, and JavaScript in 2025.
                    </p>
                    <!-- 
                        GOOGLE DOC LINK 
                        - Replace the href with your Google Doc share link.
                        - Make sure your doc is set to "Anyone with the link can view".
                    -->
                    <a href="https://docs.google.com/document/d/YOUR_DOC_ID_HERE/edit?usp=sharing"
                       target="_blank" 
                       rel="noopener noreferrer"
                       class="inline-block w-full text-center bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-300 hover:bg-blue-700 hover:shadow-lg">
                        View Event Details (Google Doc)
                    </a>
                </div>
            </div>

            <!-- Removed Event Card 2 and 3 -->

        </main>

    </div>

    <script>
        // This script adds the animation class to each event card with a delay.
        // This creates a nice, staggered loading effect.
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.event-card');
            
            cards.forEach((card, index) => {
                // We use setTimeout to add a delay based on the card's index.
                setTimeout(() => {
                    card.classList.add('animate-card');
                }, index * 200); // 200ms delay between each card
            });
        });
    </script>

</body>
</html>
